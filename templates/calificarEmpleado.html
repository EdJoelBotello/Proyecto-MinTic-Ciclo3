    <section>
        <form class="form1" action="" style="width: 90%; margin: auto;">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" aria-describedby="emailHelp" readonly>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>

                </div>
                <div class="mb-3">

                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="dependencia" class="form-label">Dependencia</label>
                    <input type="text" class="form-control" id="dependencia" readonly>
                </div>
                <div class="mb-3">
                    <label for="fechacal" class="form-label">Fecha Calificación</label>
                    <input type="date" class="form-control" id="fechacal" name="fechacal" readonly>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

                    <script>
                        $(document).ready(function () {

                            var now = new Date();

                            var day = ("0" + now.getDate()).slice(-2);
                            var month = ("0" + (now.getMonth() + 1)).slice(-2);

                            var today = now.getFullYear() + "-" + (month) + "-" + (day);
                            $("#fechacal").val(today);
                        });
                    </script>
                </div>
                <div class="mb-3">
                    <label for="calificacion" class="form-label">Calificación</label>
                    <input type="number" class="form-control" id="calificacion" min="0" max="5">
                </div>
